name: Build Windows Executable

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with PyInstaller action
      uses: sayyid5416/pyinstaller@v1
      with:
        spec: tkinter.py
        python_ver: '3.10'
        upload_exe_with_name: 'tkinter.exe'
